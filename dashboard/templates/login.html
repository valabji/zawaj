
<div class="off-canvas-sidebar">
    <!-- Extra details for Live View on GitHub Pages -->
    <!-- Google Tag Manager (noscript) -->
    <!-- End Google Tag Manager (noscript) -->
    <!-- End Navbar -->
    <div class="wrapper wrapper-full-page">
        <div class="page-header login-page header-filter" filter-color="black" style="background-image: url('./img/s3.jpg'); background-size: cover;">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-md-6 col-sm-8 ml-auto mr-auto">
                        <form  name="loginForm" class="form" method="post" ng-submit="submit()" novalidate form-autofill-fix>
                            <div class="card card-login card-hidden">
                                <div class="card-header card-header-rose text-center">
                                    <h4 class="card-title">تسجيل دخول موقع زوجني</h4>
                                    <div class="social-line">
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-facebook-square"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-twitter"></i>
                                        </a>
                                        <a href="#pablo" class="btn btn-just-icon btn-link btn-white">
                                            <i class="fa fa-google-plus"></i>
                                        </a>
                                    </div>
                                </div>
                                <div class="card-body ">
                                    <p ng-show="error" style="color:red;text-align:center" id="Bug"> كلمة السر أو اسم المستخدم خطأ</p>
                                    <br />
                                    <span class="bmd-form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">face</i>
                                                </span>
                                            </div>
                                            <input type="text" id="Name" style="display: block;"  name="email" ng-model="credentials.email" class="form-control" placeholder="أسم المستخدم" required>
                                            <div style="text-align: center;width: 100%;color:red" class="error" ng-show="(submitted  || loginForm.email.$dirty)  && loginForm.email.$invalid">
                                                <p class="error" ng-show="loginForm.email.$error.required">ادخل المستخدم</p>
                                            </div>
                                        </div>
                                    </span>
                                    <br/>
                                    <span class="bmd-form-group">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                    <i class="material-icons">lock_outline</i>
                                                </span>
                                            </div>
                                            <input type="password" id="Pass" style="display: block;"  class="form-control" name="password" ng-model="credentials.password" placeholder="الرقم السري" required> 
                                            <div style="text-align: center;width: 100%;color:red"    class="error" ng-show="(submitted  || loginForm.password.$dirty)  && loginForm.password.$invalid">
                                                <p class="error" ng-show="loginForm.password.$error.required">ادخل كلمة المرور</p>
                                            </div>
                                        </div>
                                    </span>
                                </div>
                                <div class="card-footer justify-content-center">
                                    	<input type="submit" class="btn btn-primary btn-link btn-lg text-white" style="border: 1px solid;" value="تسجيل دخول"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
           
        </div>
    </div>
    
  
</div>
